<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTTP Request Logger - Request Log</title>
		<style>
.modal {
	display: none;
	position: fixed;
	z-index: 1;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0, 0, 0, 0.4);
}

    .modal-content {
	    background-color: #fefefe;
	    margin: 10% auto;
	    padding: 20px;
	    border: 1px solid #888;
	    width: 80%;
    }

    .close {
	    color: #aaa;
	    float: right;
	    font-size: 28px;
	    font-weight: bold;
	    cursor: pointer;
    }

    .close:hover,
    .close:focus {
	    color: black;
	    text-decoration: none;
	    cursor: pointer;
    }

    table {
	    width: 100%;
	    border-collapse: collapse;
	    margin-top: 10px;
    }

    table th,
    table td {
	    padding: 8px;
	    border-bottom: 1px solid #ddd;
    }

    table th {
	    background-color: #4CAF50;
	    color: white;
	    text-align: left;
    }

    table tr:hover {
	    background-color: #f2f2f2;
    }
		</style>
	</head>
	<body>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>HTTP Request Log</h2>
				<table id="request-log-table">
					<thead>
						<tr>
							<th>Session Name</th>
							<th>Page Title</th>
							<th>Page URL</th>
							<th>Request URL</th>
							<th>Endpoint Name</th>
							<th>Query Parameter Count</th>
							<th>Response Size (bytes)</th>
							<th>Response Filename</th>
						</tr>
					</thead>
					<tbody>
						<!-- Table rows will be dynamically populated -->
					</tbody>
				</table>
			</div>
		</div>

		<script src="dialog.js"></script>
	</body>
</html>
